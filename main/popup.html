<!doctype html>
<!--
 This page is shown when the extension button is clicked, because the
 "browser_action" field in manifest.json contains the "default_popup" key with
 value "popup.html".
 -->
<html>
  <head>
    <title>Getting Started Extension's Popup</title>
    <style>
      body {
        font-family: "Segoe UI", "Lucida Grande", Tahoma, sans-serif;
        font-size: 100%;
        color: #5b8f4a;
      }

      #status {
        /* avoid an excessively wide status text */
        white-space: pre;
        text-overflow: ellipsis;
        overflow: hidden;
        max-width: 400px;
      }

      #options {
        width: 100%;
        padding: 1em;
      }
    </style>

    <!--
      - JavaScript and HTML must be in separate files: see our Content Security
      - Policy documentation[1] for details and explanation.
      -
      - [1]: https://developer.chrome.com/extensions/contentSecurityPolicy
     -->
    <script src="js/popup.js"></script>
  </head>
  <body>
    <img src="images/logotype.png" alt="Robolectric" width="348" height="60"/>

    <div id="options">
      <form>
        <input id="showShadowMethods" type="checkbox" disabled><label for="showShadowMethods">Show Shadow Methods</label>
        <br/>
        <br/>
        <input id="prodSource" type="radio" disabled/><label for="prodSource">Prod</label>
        <input id="devSource" type="radio" disabled>/<label for="devSource">Dev</label>
        <br/>
        <br/>
        <button>Do Other Things!</button>
      </form>
    </div>

    <div id="status"></div>
  </body>
</html>
