<!doctype html>
<!--
 This page is shown when the extension button is clicked, because the
 "browser_action" field in manifest.json contains the "default_popup" key with
 value "popup.html".
 -->
<html>
<head>
  <title>Robolectric Extension Popup</title>
  <style>
    body {
      font-family: "Segoe UI", "Lucida Grande", Tahoma, sans-serif;
      font-size: 100%;
      color: #5b8f4a;
    }

    a:visited, a:hover, a:active, a:link {
      color: #5b8f4a;
    }

    li {
      padding: .2em;
    }

    #status {
      /* avoid an excessively wide status text */
      white-space: pre;
      text-overflow: ellipsis;
      overflow: hidden;
      max-width: 400px;
    }

    #options {
      width: 100%;
      padding: 1em;
    }
  </style>

  <!--
    - JavaScript and HTML must be in separate files: see our Content Security
    - Policy documentation[1] for details and explanation.
    -
    - [1]: https://developer.chrome.com/extensions/contentSecurityPolicy
   -->
  <script src="js/RoboOptions.js"></script>
</head>
<body>
<a href="http://robolectric.org/" target="_blank"><img src="images/logotype.png" alt="Robolectric" width="348" height="60"/></a>

<ul>
  <li><a href="https://developer.android.com/reference/classes.html" target="_blank">Android Developer Documentation</a></li>
  <li><a href="http://robolectric.org/javadoc/latest/" target="_blank">Robolectric Documentation</a></li>
</ul>

</body>
</html>
