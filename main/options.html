<!doctype html>
<!--
 This page is shown when the extension button is clicked, because the
 "browser_action" field in manifest.json contains the "default_popup" key with
 value "popup.html".
 -->
<html>
<head>
  <title>Robolectric Extension Popup</title>
  <style>
    body {
      font-family: "Segoe UI", "Lucida Grande", Tahoma, sans-serif;
      font-size: 90%;
      color: #5b8f4a;
    }

    #status {
      /* avoid an excessively wide status text */
      white-space: pre;
      text-overflow: ellipsis;
      overflow: hidden;
      max-width: 400px;
    }

    #options {
      width: 100%;
      padding: 1em;
    }
  </style>

  <!--
    - JavaScript and HTML must be in separate files: see our Content Security
    - Policy documentation[1] for details and explanation.
    -
    - [1]: https://developer.chrome.com/extensions/contentSecurityPolicy
   -->
  <script src="js/RoboDefaults.js"></script>
  <script src="js/RoboOptions.js"></script>
  <script src="js/options.js" defer></script>
</head>
<body>

<div id="options">
  <input id="prodSource" name="source" type="radio"/> <label for="prodSource">Prod: <span id="prodLocation"></span></label>
  <br/>
  <input id="devSource" name="source" type="radio"/> <label for="devSource">Dev: <input id="devLocation" type="text"/></label>

  <br/>
  <br/>

  <button id="save">Save</button>
</div>

<div id="status"></div>
</body>
</html>
